    <script>
        //Exercice jeu à implémenter
        
        //numéro aléatoire de l'ordinateur
        let numeroSecret = Math.round(Math.random()*100);
        console.log ("le numéro secret est : ", numeroSecret);

        //choix du joueur
        alert ("Bienvenue ! Trouve le numéro secret en 10 tentatives !")
        for (let i = 0; i < 10; i++) {
            let joueur = prompt ("Merci de choisir un chiffre entre 1 et 100");
                if ( joueur == numeroSecret){
                alert ("Bravo !");
                }else if ( joueur < numeroSecret ){
                alert ("Plus grand");
                }else if (joueur > numeroSecret ){
                alert("plus petit");
                }
        }
        alert ("Perdu ! Tu as épuisé toutes tes tentatives !")
       

    </script>
